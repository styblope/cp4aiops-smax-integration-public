apiVersion: v1
kind: Service
metadata:
  name: java-grpc-conn-template
  annotations:
    connectors.aiops.ibm.com/cert-create-enabled: "true"
    service.beta.openshift.io/serving-cert-secret-name: smax
  labels:
    app: smax
    instance: connector
spec:
  selector:
    app: smax
    instance: connector
  ports:
    - protocol: TCP
      port: 443
      name: https
      targetPort: 9443
